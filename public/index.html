<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche BattleMetrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #161b22;
      color: white;
    }
    input::placeholder {
      color: #8b949e;
    }
    .player-info {
      margin-top: 20px;
    }
    canvas {
      max-width: 700px;
      margin-top: 20px;
    }
    .result-item {
      cursor: pointer;
      padding: 10px;
      margin: 5px 0;
      background-color: #21262d;
      border-radius: 6px;
      display: flex;
      align-items: center;
    }
    .result-item:hover {
      background-color: #30363d;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      background: #58a6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }
    h1 {
      font-size: 1.8em;
      color: #58a6ff;
    }
    h2 {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>üîé Recherche par ID BattleMetrics</h1>
  <input id="search" type="text" placeholder="ID BattleMetrics uniquement">
  <button onclick="searchByID()">Rechercher</button>

  <div class="player-info" id="results"></div>
  <canvas id="activityChart"></canvas>

  <script>
    const API_BASE = "https://battlemetrics-proxy-omega.vercel.app";

    async function searchByID() {
      const input = document.getElementById('search').value.trim();
      if (!input) return alert("Entrez un ID valide");

      const resBox = document.getElementById("results");
      resBox.innerHTML = `Recherche de l'utilisateur ${input}...`;

      try {
        const playerRes = await fetch(`${API_BASE}/api/players?id=${encodeURIComponent(input)}`);
        const playerData = await playerRes.json();

        if (!playerData.data) {
          resBox.innerHTML = `Aucun joueur trouv√© pour cet identifiant.`;
          return;
        }

        const player = playerData.data;
        const id = player.id;
        const name = player.attributes.name;

        resBox.innerHTML = `Chargement des sessions pour ${name}...`;

        const sessionRes = await fetch(`${API_BASE}/api/sessions?id=${id}`);
        const sessionData = await sessionRes.json();
        const sessions = sessionData.data;

        if (!sessions || !sessions.length) {
          resBox.innerHTML = `<p>${name} n'a pas de sessions enregistr√©es.</p>`;
          return;
        }

        let totalTime = 0, lastServer = "?";
        const labels = [], values = [];

        sessions.forEach(s => {
          const start = new Date(s.attributes.start);
          const stop = new Date(s.attributes.stop);
          const duration = (stop - start) / 1000 / 60;

          if (s.relationships.server?.data?.id) {
            lastServer = s.relationships.server.data.id;
          }

          totalTime += duration;
          labels.push(start.toLocaleDateString() + ' ' + start.toLocaleTimeString());
          values.push(duration);
        });

        resBox.innerHTML = `
          <h2>${name}</h2>
          <p>‚è± Temps de jeu total : ${Math.round(totalTime)} minutes</p>
          <p>üñ•Ô∏è Dernier serveur ID : ${lastServer}</p>
        `;

        new Chart(document.getElementById("activityChart"), {
          type: 'line',
          data: {
            labels: labels.slice(-10),
            datasets: [{
              label: "Temps de session (min)",
              data: values.slice(-10),
              borderColor: "#58a6ff",
              backgroundColor: "rgba(88, 166, 255, 0.2)",
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: true } }
          }
        });
      } catch (err) {
        resBox.innerHTML = `Erreur lors de la r√©cup√©ration des donn√©es.`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
